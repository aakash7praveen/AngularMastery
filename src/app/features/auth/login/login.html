<div class="login-container">
  <app-auth-card title="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input [parentForm]="loginForm" controlName="email" label="Email" type="email"></app-input>
      <app-input [parentForm]="loginForm" controlName="password" label="Password" type="password"></app-input>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </form>
  </app-auth-card>
</div>
